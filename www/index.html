<!DOCTYPE html>
<html>
<head>
    <title>Roulette Advisor</title>
    <script>

        function advice() {
            
            var input1 = document.getElementById("txt1");
            var input2 = document.getElementById("txt2");
            var input3 = document.getElementById("txt3");
            var input4 = document.getElementById("txt4");
            var input5 = document.getElementById("txt5");
            var output = document.getElementById("txtSuggestion");
            var num1 = isNaN(parseInt(input1.value)) ? 0 : parseInt(input1.value);
            var num2 = isNaN(parseInt(input2.value)) ? 0 : parseInt(input2.value);
            var num3 = isNaN(parseInt(input3.value)) ? 0 : parseInt(input3.value);
            var num4 = isNaN(parseInt(input4.value)) ? 0 : parseInt(input4.value);
            var num5 = isNaN(parseInt(input5.value)) ? 0 : parseInt(input5.value);
            var calc = (num1 + num2 + num3 + num4 +  num5) / 5;
            output.value = Math.round(calc);            
        }

    </script>
</head>
<body>
    <h1>Roulette Advisor</h1>
    <table>
        <tr><td>First</td><td><input id="txt1" /></td></tr>
        <tr><td>Second</td><td><input id="txt2" /></td></tr>
        <tr><td>Third</td><td><input id="txt3" /></td></tr>
        <tr><td>Fourth</td><td><input id="txt4" /></td></tr>
        <tr><td>Fifth</td><td><input id="txt5" /></td></tr>
        <tr><td><button onclick="advice()">Advice</button></td><td><input id="txtSuggestion" /></td></tr>
    </table>
</body>
</html>
